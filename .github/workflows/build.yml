name: Build VVX Pages

on:
  push:                  # run on any commit
  workflow_dispatch:     # allow manual runs from the Actions tab
  schedule:
    - cron: "0 * * * *"  # run hourly (UTC); your script gates API calls by Europe/London local time

permissions:
  contents: write        # allow the workflow to commit changes

concurrency:
  group: build-vvx-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build pages
        # Force update = 1
        run: FORCE_TIDES=1 FORCE_ASTRONOMY=0 node scripts/build-pages.js
        env:
          WEATHERAPI_KEY: ${{ secrets.WEATHERAPI_KEY }}
          STORMGLASS_KEY: ${{ secrets.STORMGLASS_KEY }}

      - name: Commit updates
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          git add page1-weather.html page2-tides.html page3-moon.html page4-sun.html data/cache.json || true
          git commit -m "Auto-build VVX pages" || echo "No changes to commit"
          git push
