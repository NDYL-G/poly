<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather</title>
  <meta http-equiv="refresh" content="10; url='page2-tides.html'" />
  <link rel="stylesheet" href="css/vvx.css?v=1" />
</head>
<body>
  <div class="vvx-page">
    <header class="page-header" role="banner">
      <div class="brand">
        <img class="logo" src="images/logo.svg" alt="ndyl" />
      </div>
      <div class="heading">
        <div class="title">Weather</div>
        <div class="date">02 Nov 2025</div>
      </div>
    </header>
    <main class="content" role="main">
      
<section class="weather">
  <div class="row">
    <div class="text-lg">10째C / 50째F</div>
    <img class="icon-30" src="svg/weather/rain.svg" alt="Weather icon" />
  </div>
  <div class="text-md">Wind: 12 mph / 20 km/h</div>
  <div class="row">
    <div class="thermo row" style="gap:6px;">
      <svg viewBox="0 0 20 100" width="18" height="95" aria-label="Thermometer">
        <rect x="8" y="10" width="4" height="80" fill="#ddd" />
        <rect x="8" y="56" width="4" height="34" fill="#FD9803" />
        <circle cx="10" cy="94" r="6" fill="#FD9803"/>
        <rect x="7" y="10" width="6" height="84" fill="none" stroke="#666" stroke-width="1"/>
      </svg>
      <div class="text-sm">Feels ~10째C</div>
    </div>
    <div class="wind">
      <div class="text-sm">Dir</div>
      <svg viewBox="0 0 100 100" width="36" height="36" aria-label="Wind direction" style="transform:rotate(210deg);">
        <polygon points="50,8 60,35 50,30 40,35" fill="#112656"></polygon>
        <rect x="47" y="30" width="6" height="50" fill="#112656"></rect>
        <circle cx="50" cy="85" r="6" fill="#112656"></circle>
      </svg>
      <div class="text-xs">210째</div>
    </div>
  </div>
</section>
    </main>
    <footer class="updated" role="contentinfo">Updated: 03:15</footer>
  </div>
</body>
</html>
